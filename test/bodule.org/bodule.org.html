<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simplest</title>
</head>
<body>
	<script type="text/javascript" src="http://bodule.org:3000/bodule.js"></script>
	<script type="text/javascript">
		Bodule.package({
			cwd: 'http://bodule.org:8080/',
			path: '/bodule.org/',
			bodule_modules:{
				cwd: 'http://bodule.org:3000/',
				path: '/bodule_modules/',
				dependencies: {
					'backbone': '1.0.0',
					'thenjs': '0.8.2',
					'async': '0.2.9'

				}
			}
		})
		Bodule.use(['thenjs', 'backbone'], function (require) {
			var thenjs = require('thenjs')
			var backbone = require('backbone')
			console.log(thenjs)
		})
		Bodule.use('/b.js')
		Bodule.use(['./c.js', './d', 'async'], function (require, exports, module) {
			var c = require('./c.js')
			var d = require('./d')
			var async = require('async')
			async.series([
			    function(callback){
			        // do some stuff ...
			        callback(null, 'one');
			    },
			    function(callback){
			        // do some more stuff ...
			        callback(null, 'two');
			    }
			],
			// optional callback
			function(err, results){
			    // results is now equal to ['one', 'two']
			    console.log(results)
			});
			console.log(c + d)
		})
		Bodule.use(['./e'], function (require) {
			var e = require('./e')
			console.log(e)
		})
	</script>
</body>
</html>
